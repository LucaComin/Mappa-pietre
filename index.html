<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mappa Interattiva delle Pietre</title>
    <meta name="description" content="Esplora la storia e i movimenti delle pietre attraverso una mappa interattiva moderna e coinvolgente">
    
    <!-- Preconnect per performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://unpkg.com">

    <!-- Leaflet core -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>

    <!-- MarkerCluster plugin -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css"/>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🗺️</text></svg>">
</head>
<body>
    <!-- Loading overlay -->
    <div id="loading-overlay" class="loading-overlay">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <p>Caricamento mappa...</p>
        </div>
    </div>

    <div class="container">
        <!-- Intestazione e controlli migliorati -->
        <header>
            <div class="header-content">
                <h1>
                    <span class="header-icon">🗺️</span>
                    <span data-i18n="title">Mappa delle Pietre</span>
                </h1>
                <p class="header-subtitle" data-i18n="subtitle">Esplora la storia attraverso il tempo</p>
            </div>
            
            <div class="controls">
                <div class="control-group">
                    <label for="language-select">
                        <span class="control-icon">🌐</span>
                        <span data-i18n="language">Lingua:</span>
                    </label>
                    <div class="custom-select">
                        <select id="language-select" aria-label="Seleziona lingua">
                            <option value="it">🇮🇹 Italiano</option>
                            <option value="en">🇬🇧 English</option>
                            <option value="es">🇪🇸 Español</option>
                            <option value="fr">🇫🇷 Français</option>
                            <option value="de">🇩🇪 Deutsch</option>
                        </select>
                    </div>
                </div>
                
                <div class="control-group">
                    <label for="stone-dropdown">
                        <span class="control-icon">🪨</span>
                        <span data-i18n="select-stone">Seleziona una pietra:</span>
                    </label>
                    <div class="custom-dropdown" id="stone-dropdown">
                        <div class="dropdown-trigger" id="dropdown-trigger" tabindex="0" role="combobox" aria-expanded="false" aria-haspopup="listbox">
                            <span class="dropdown-value" id="dropdown-value" data-i18n="show-all">Mostra tutte</span>
                            <span class="dropdown-arrow">▼</span>
                        </div>
                        <div class="dropdown-menu" id="dropdown-menu" role="listbox">
                            <div class="dropdown-search">
                                <input type="text" id="dropdown-search-input" placeholder="Cerca una pietra..." data-i18n-placeholder="search-placeholder" aria-label="Cerca pietre">
                                <button id="clear-dropdown-search" class="clear-search-btn" aria-label="Cancella ricerca" title="Cancella">✕</button>
                            </div>
                            <div class="dropdown-options" id="dropdown-options">
                                <div class="dropdown-option" data-value="all" role="option" aria-selected="true">
                                    <span data-i18n="show-all">Mostra tutte</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="control-group">
                    <label for="image-display-select">
                        <span class="control-icon">📸</span>
                        <span data-i18n="show-images">Mostra immagini:</span>
                    </label>
                    <div class="custom-select">
                        <select id="image-display-select" aria-label="Seleziona modalità visualizzazione immagini">
                            <option value="last" data-i18n="last">Ultima</option>
                            <option value="none" data-i18n="none">Nessuna</option>
                            <option value="all" data-i18n="all">Tutte</option>
                        </select>
                    </div>
                </div>
            </div>
        </header>

        <!-- Contenitore principale per la mappa -->
        <main id="map" role="main" aria-label="Mappa interattiva delle pietre"></main>
    </div>

    <!-- Pannello della Storia migliorato -->
    <div id="history-panel" class="hidden" role="dialog" aria-labelledby="history-title" aria-modal="true">
        <button id="close-history" class="close-button" aria-label="Chiudi pannello storia" title="Chiudi">
            ✕
        </button>
        
        <h2 id="history-title" data-i18n="history-of">Storia di...</h2>
        
        <div class="history-content">
            <!-- Galleria Immagini migliorata -->
            <div class="image-gallery">
                <div class="image-container">
                    <img id="history-image" src="" alt="Immagine della pietra" loading="lazy"/>
                    <div class="image-overlay">
                        <button id="fullscreen-btn" class="overlay-btn" aria-label="Visualizza a schermo intero" title="Schermo intero">
                            🔍
                        </button>
                    </div>
                </div>
                
                <div class="image-info">
                    <p id="history-image-caption" class="image-caption">Data e ora</p>
                    <div class="image-meta">
                        <span id="image-counter" class="image-counter">1 di 3</span>
                    </div>
                </div>
                
                <div class="navigation-buttons">
                    <button id="play-pause-btn" class="nav-btn play-pause-btn" aria-label="Riproduci/Pausa automatica" onclick="toggleAutoPlay()">
                        <span class="btn-icon">▶️</span>
                        <span class="btn-text" data-i18n="play">Play</span>
                    </button>
                    <button id="prev-button" class="nav-btn prev-btn" aria-label="Immagine precedente">
                        <span class="btn-icon">←</span>
                        <span class="btn-text" data-i18n="previous">Precedente</span>
                    </button>
                    <button id="next-button" class="nav-btn next-btn" aria-label="Immagine successiva">
                        <span class="btn-text" data-i18n="next">Successiva</span>
                        <span class="btn-icon">→</span>
                    </button>
                </div>
            </div>

            <!-- Mini Mappa migliorata -->
            <div class="mini-map-container">
                <h3 class="mini-map-title" data-i18n="historical-path">Percorso storico</h3>
                <div id="mini-map" aria-label="Mini mappa del percorso"></div>
                <div class="map-legend">
                    <div class="legend-item">
                        <span class="legend-dot current"></span>
                        <span data-i18n="current-position">Posizione attuale</span>
                    </div>
                    <div class="legend-item">
                        <span class="legend-dot path"></span>
                        <span data-i18n="historical-path">Percorso storico</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Timeline migliorata -->
        <div class="timeline-container">
            <h3 class="timeline-title" data-i18n="movements-timeline">Timeline degli spostamenti</h3>
            <div id="timeline" role="slider" aria-label="Timeline degli spostamenti della pietra"></div>
            <div class="timeline-info">
                <span class="timeline-start" data-i18n="start">Inizio</span>
                <span class="timeline-current" id="timeline-current-date">Data attuale</span>
                <span class="timeline-end" data-i18n="end">Fine</span>
            </div>
        </div>
    </div>

    <!-- Fullscreen image modal -->
    <div id="fullscreen-modal" class="fullscreen-modal hidden" role="dialog" aria-labelledby="fullscreen-image" aria-modal="true">
        <button id="close-fullscreen" class="close-fullscreen" aria-label="Chiudi visualizzazione a schermo intero">✕</button>
        <img id="fullscreen-image" src="" alt="Immagine a schermo intero" loading="lazy"/>
    </div>

    <!-- Scripts -->
    <!-- Leaflet core -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <!-- MarkerCluster plugin -->
    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

    <!-- App JS -->
    <script src="script.js"></script>
    
    <!-- Service Worker per PWA (opzionale) -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register("sw.js").catch(() => {
                    // Service worker non disponibile, continua normalmente
                });
            });
        }
    </script>
</body>
</html>
